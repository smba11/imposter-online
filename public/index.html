<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imposter Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="title">Imposter Online</div>
          <div class="subtitle">Call-friendly • synced phases • real-time voting</div>
        </div>
      </div>
      <div id="conn" class="conn">Connecting…</div>
    </header>

    <!-- HOME -->
    <section id="screen-home" class="card">
      <div class="grid">
        <div>
          <label class="label">Your name</label>
          <input id="name" placeholder="Aman" maxlength="20" />
          <button id="btn-create" class="btn primary">Create Room</button>
        </div>

        <div class="divider"></div>

        <div>
          <label class="label">Join with code</label>
          <input id="code" placeholder="ABCD" maxlength="4" />
          <button id="btn-join" class="btn">Join Room</button>
        </div>
      </div>
      <p id="home-msg" class="msg"></p>
      <p class="hint">Tip: testing multiple players on one PC? Use Incognito or another browser.</p>
    </section>

    <!-- ROOM -->
    <section id="screen-room" class="card hidden">
      <div class="topRow">
        <div>
          <div class="label">Room</div>
          <div id="room-code" class="roomCode">----</div>
        </div>

        <div class="topButtons">
          <button id="btn-copy" class="btn small">Copy Link</button>
          <button id="btn-leave" class="btn small ghost">Leave</button>
        </div>
      </div>

      <div class="phaseBar">
        <div class="phaseLeft">
          <div class="label">Round</div>
          <div id="round" class="phaseBig">0</div>
        </div>
        <div class="phaseMid">
          <div class="label">Phase</div>
          <div id="phase" class="phaseBig">Lobby</div>
          <div id="room-msg" class="msg"></div>
        </div>
        <div class="phaseRight">
          <button id="btn-host" class="btn primary hidden">Host Action</button>
          <button id="btn-end" class="btn danger hidden">End Game</button>
        </div>
      </div>

      <div class="twoCol">
        <div>
          <div class="sectionTitle">Players</div>
          <div id="players" class="players"></div>
        </div>

        <div>
          <div class="sectionTitle">Speaking Order</div>
          <div id="order" class="order"></div>

          <div id="votePanel" class="votePanel hidden">
            <div class="sectionTitle">Vote</div>
            <div id="voteStatus" class="voteStatus">0/0 voted</div>
            <div id="voteTargets" class="voteTargets"></div>
            <button id="btn-skip" class="btn ghost">Skip Vote</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- ROLE REVEAL OVERLAY (Among Us-ish) -->
  <div id="reveal" class="reveal hidden">
    <div class="revealCard">
      <div id="revealTap" class="revealTap">
        <div class="auLogo">
          <div class="auGlass"></div>
          <div class="auBody"></div>
        </div>
        <div class="tapText">Tap to reveal</div>
      </div>

      <div id="revealInfo" class="revealInfo hidden">
        <div id="revealRole" class="revealRole">CREW</div>
        <div id="revealWordWrap" class="revealWordWrap hidden">
          <div class="revealLabel">Secret word</div>
          <div id="revealWord" class="revealWord">—</div>
        </div>
        <button id="btn-closeReveal" class="btn primary">Back</button>
      </div>
    </div>
  </div>

  <!-- RESULTS TOAST -->
  <div id="toast" class="toast hidden"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
